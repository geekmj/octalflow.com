<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title desc">
  <title id="title">Octal Flow icon</title>
  <desc id="desc">A teal octagon with a flowing curved line across it</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00B5D8"></stop>
      <stop offset="1" stop-color="#5A4BDB"></stop>
    </linearGradient>
  </defs>

  <!-- octagon background -->
  <polygon points="100,10 150,30 180,80 180,120 150,170 100,190 50,170 20,120 20,80 50,30" fill="url(#g1)" transform="scale(0.95) translate(5,5)" opacity="0.95"></polygon>

  <!-- flowing stroke -->
  <path d="M40 110 C70 80, 130 80, 160 110" fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"></path>
  <path d="M44 120 C74 90, 126 90, 156 120" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="18" stroke-linecap="round"></path>
</svg>
